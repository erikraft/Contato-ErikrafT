<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Äåüí¨„ÄçContato ErikrafT</title>
    <style>
        .chat-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-button-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgb(156, 0, 156);
            animation: pulse 2s infinite;
        }

        .chat-button-circle:first-child {
            width: 90px;
            height: 90px;
            border-color: rgb(156, 0, 156);
            animation-delay: 0s;
        }

        .chat-button-circle:last-child {
            width: 110px;
            height: 110px;
            border-color: rgb(0, 156, 156);
            animation-delay: 1s;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        .arrow-down {
            border-top: 10px solid #000;
            top: -80px; /* Ajuste para colocar as setas em cima */
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .arrow-down + .arrow-down {
            top: -100px; /* Ajuste para colocar a segunda seta um pouco acima da primeira */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="chat-button-container">
        <div class="chat-button-circle"></div>
        <div class="chat-button-circle"></div>
        <div class="arrow arrow-down"></div>
        <div class="arrow arrow-down"></div>
        <script src="https://cdn.pulse.is/livechat/loader.js" data-live-chat-id="66721c8ff9997a03cb026517" async></script>
    </div>
</body>
</html>
